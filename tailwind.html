<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Example Page</title>

  <!-- Enable dark mode with Tailwind CDN -->
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Separate CSS for buttons -->
  <link rel="stylesheet" href="tailwind.css">
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <!-- Navbar -->
  <header class="bg-teal-500 text-white flex items-center justify-between px-6 py-4">
    <h1 class="text-lg font-bold">My Website</h1>
    <nav class="flex gap-6 items-center">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Blog</a>
      <a href="#" class="hover:underline">Contact</a>
      <button 
        onclick="document.documentElement.classList.toggle('dark')" 
        class="px-3 py-1 border border-white rounded hover:bg-white hover:text-teal-500 transition"
      >
        Toggle Theme
      </button>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section class="text-center px-6 py-12">
    <h2 class="text-2xl font-semibold mb-2">Welcome</h2>
    <p class="text-gray-700 dark:text-gray-300">
      This is the main content area of the website.
    </p>
  </section>

  <!-- Features Section -->
  <section class="px-6 py-12 bg-gray-100 dark:bg-gray-800">
    <h2 class="text-3xl font-semibold text-center mb-8">Features</h2>
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 1</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 2</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 3</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 4</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 5</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 6</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 7</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 8</div>
      <div class="bg-teal-400 p-6 rounded hover:bg-teal-400/80 hover:text-teal-100 text-center">Feature 9</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-teal-500 text-white text-center py-4 mt-auto">
    <p class="text-sm">&copy; 2025 All rights reserved.</p>
  </footer>

</body>
</html>
